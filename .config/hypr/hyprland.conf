# E na se√ß√£o general, deixe assim:

general {
    # largura da borda em pixels
    border_size = 2

    # arredondamento j√° est√° no decoration, mas pode deixar aqui tamb√©m se quiser
    #border_rounding = 10

    # cores: active / inactive
    col.active_border = $color5 $color6 180deg
    col.inactive_border = $color6

    # dica: pode usar gradiente (como acima) ou cor √∫nica (ex: col.active_border = $color5)
}
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window